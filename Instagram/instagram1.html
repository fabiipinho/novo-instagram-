<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
            </head>
            <body>
                <div class="instagram-wrapper">                    
                    </div>
                    <div class="instagram-continue">
                        <div class="group">
                            <img src="./img/instragram-logo.png" class= "instagram-logo" alt= "instagram logo">
                            <div class="profile-photo">
                                <img src="./img/profile-photo.jpg" alt="foto de perfil">
                            </div>
                            <a ref="#" class= "instagram-login">Continue como fabiipinho</a>
                            <a ref="#" class= "instagram-logout">Remover conta</a>
                        </div>
                        <div class="group">
                            <p class="not-account">Não é fabiipinho?</p>
                            <p class="not-account">
                                <span class="link-blue">Alternar contas</span>
                                ou
                                <span class="link-blue">Inscreva-se</span>                                
                            </p>   
                            <p class="aparencia">Mudar aparência</p>                         
                        </div>
                        <div class="get-the-up">
                            <p class="get-app">Baixe o aplicativo</p>                            
                        </div>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                        </div>                        
                    </div>
                </div>
            </body>
</html>
